<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiGrowth - Digital Marketing Agency</title>
    
    <!-- External Resources -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <a href="#" class="logo">
                DigiGrowth
            </a>

            <!-- Desktop Navigation with CTA -->
            <nav class="desktop-nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <a href="#contact" class="cta-btn">Get a Quote</a>
            </nav>

            <!-- Mobile Navigation Toggle -->
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Mobile Navigation -->
            <nav class="mobile-nav">
                <div class="mobile-nav-header">
                    <span class="logo">DigiGrowth</span>
                    <button class="mobile-menu-close" aria-label="Close navigation">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#contact" class="cta-btn mobile-cta">Get a Quote</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
</body>
</html>
